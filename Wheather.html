<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEATHER APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />

<body>

    <div id="maincard">
        <div id="maincard1">
            <div id="phone">
                <input type="text" id="input" placeholder="Enter Your city Name">
                <img src="./Wheatherimages/search.png" alt="noimg" id="search">
            </div>
            <div id="phone1">
                <img src="./Wheatherimages/error.png" alt="" id="error1">
                <p id="error">Invalid City Name</p>
            </div>
        </div>
        <div id="mainhome">
            <div id="maincard2">
                <img src="./Wheatherimages/clouds.png" alt="no image" id="whtpic">
                <p id="deg">0 Â°C</p>
                
                <h1 id="city">India</h1>
            </div>
            <div id="maincard3">
                <div id="subcard">
                    <img src="./Wheatherimages/humidity.png" alt="noimg" id="humpic">
                    <div id="card">
                        <h3 id="per">100%</h3>
                        <p id="wename">humidity</p>
                    </div>
                </div>
                <div id="subcard1">
                    <img src="./Wheatherimages/wind.png" alt="noimg" id="humpic1">
                    <div id="card1">
                        <h3 id="per1">1.85 km/h</h3>
                        <p id="wename1">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
